<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Link pseudo classes</title>
        <style>
            a {
                color: olive;
            }

            a:visited {
                color: crimson;
            }

            a:hover {
                color: lightblue;
            }
            
            a:active {
                color: goldenrod;
            }
        </style>
    </head>
    <body>
        <h1>Link pseudo classes</h1>
        <hr/>
        Link pseudo classes :hover, :active, :visited can be used to style links in hover, active and visited states.
        <br />
        <a href="https://www.google.co.in/?gfe_rd=cr&dcr=0&ei=NRraWeOrL8iL8Qf69IT4BA">Google search</a>
    </body>
</html>
