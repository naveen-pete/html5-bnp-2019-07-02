<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Attribute selector</title>
        <style>
            a[target] {
                color: crimson;
            }

            a[href="https://www.google.com"] {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <h1>Attribute selectors</h1>
        <hr />
        Attribute selectors are used to style elements based on the existence of an attribute or match based on value of the attribute too.

        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="./01-universal-selector.html">Universal selector demo</a></li>
            <li><a href="https://www.google.com">Google</a></li>
        </ul>
    </body>
</html>
