        <title>Forms - Other button types</title>

            form > div {
                margin: 20px 0;

    <body>
        <form action="15-process-the-form.html" method="POST">
            <label>Favorite sport <input type="text" name="favorite-sport" value="Cricket" /></label>

            <label for="favorite-color">Favorite color</label>

            <br /><br />
