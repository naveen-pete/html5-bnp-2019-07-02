<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Usage of alternative text for image</title>
        <style>
            div { width: 20%; }
            img, video { width: 100% };
        </style>
    </head>
    <body>
        <h1>Responsive Media</h1>
        <hr />

        <h2>Responsive image</h2>
        <div>
            <img src="./images/white-elephant.png" alt="black and white sketch of an elephant from Uganda" />
        </div>

        <br /><br />

        <h2>Responsive video</h2>
        <div>
            <video controls loop>
                <source src="./video/mov_bbb.mp4" type="video/mp4">
                <source src="./video/mov_bbb.ogg" type="video/ogg">
            </video>
        </div>
    </body>
</html>
