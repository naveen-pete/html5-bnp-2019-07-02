<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lists</title>
        <style>
            .square-bullets {
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h1>Unordered list</h1>
        <hr />

        <h2>List of Fruits</h2>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <h2>List of Veggies</h2>
        <ul class="square-bullets">
            <li>Cucumber</li>
            <li>Potato</li>
            <li>Beans</li>
        </ul>
    </body>
</html>
