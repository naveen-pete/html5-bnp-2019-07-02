<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lists</title>
        <style>
            .lower-alphabet-bullets {
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h1>Ordered List</h1>
        <hr />

        <h2>List of Holidays</h2>
        <ol>
            <li>Jan 1</li>
            <li>May 1</li>
            <li>Aug 15</li>
            <li>Dec 25</li>
        </ol>
        
        <h2>List of Holidays</h2>
        <ol class="lower-alphabet-bullets">
            <li>Jan 1</li>
            <li>May 1</li>
            <li>Aug 15</li>
            <li>Dec 25</li>
        </ol>
    </body>
</html>
