<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>span - An inline container tag</title>
        <style>
            .conjunction { color: crimson; }
        </style>
    </head>
    <body>
        <h1>Conjuncations in English</h1>
        <hr />
        I like English, <span class="conjunction">but</span> I like French very much. Can you read <span class="conjunction">and</span> write French? Do we have French <span class="conjunction">or</span> music after the break?
    </body>
